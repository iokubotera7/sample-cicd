name: Dump
on: push
jobs:
    debug:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
            - uses: ./.github/actions/dump/ # ローカルアクションの呼び出し
              id: dump
              with:
                enable-context: 'true'
            - run: echo "${DATE}"
              env:
                DATE: ${{ steps.dump.outputs.dumped-date }}