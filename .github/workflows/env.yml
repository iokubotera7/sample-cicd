name: Environment variables
on: push
jobs:
    run:
        runs-on: ubuntu:latest
        env:
            BRANCH: main # ジョブレベルで環境変数を設定
        steps:
            - run: echo "${BRANCH}"
            - uses: actions/checkout@v4
              with:
                ref: ${{ env.BRANCH}} # envコンテキスト経由でジョブレベルの環境変数を参照