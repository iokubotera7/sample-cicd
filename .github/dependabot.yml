version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    ignore:
      - dependency-name: actions/upload-artifact # 除外する依存関係の名前
        versions: # 除外するバージョン
          - 4.3.0
          - 4.3.1
      - dependency-name: 'actions/*'
        update-types:
          - version-update:semver-major # メジャーアップデートは除外